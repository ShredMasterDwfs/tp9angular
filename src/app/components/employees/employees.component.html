<div class="container mt-5">
    <div class="row">
        <div class="col lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3>EMPLOYEES DATA</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col lg-5">
            <div class="card">
                <div class="card-body text-center">
                    <h5> {{ action | uppercase}} EMPLOYEE</h5>

                    <form [formGroup]="form" (ngSubmit)="addOrUpdateEmployee()">                         
                        <div class="input-group mb-3 mt-4">
                            <span class="input-group-text">First and Last Name</span>
                            <input formControlName="firstName" type="text" aria-label="First name" maxlength="10" class="form-control">
                            <input formControlName="lastName" type="text" aria-label="Last name" maxlength="20" class="form-control">
                        </div>                                              
                        <div class="d-grid gap-2">
                            <button [disabled]="this.form.invalid" type="submit" class="btn btn-success">Save Changes</button>
                        </div>                    
                    </form>

                </div>
            </div>
        </div>
        <div class="col lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5>EMPLOYEES LIST</h5>
                    <table class="table">
                        <thead>
                            <tr>
                              <th>ID</th>
                              <th>First_Name</th>
                              <th>Last_Name</th>
                              <th>Actions</th>
                            </tr>
                          </thead>
                        <tbody>
                            <tr *ngFor="let employee of listEmployees">
                                <td>{{ employee.EmployeeId }}</td>
                                <td>{{ employee.FirstName }}</td>
                                <td>{{ employee.LastName }}</td>
                                <td><i (click)="updateEmployee(employee)" class="fa-regular fa-pen-to-square text-info"></i></td>
                                <td><i (click)="deleteEmployee(employee.EmployeeId)" class="fa-regular fa-trash-can text-danger"></i></td>                               
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
